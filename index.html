<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descriptografar</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="cabecalho">
        <img src="./assets/alura_logo.png" alt="">
    </header>

    <main>

        <!-- Seção do Processod de Texto -->
        <section class="processo">

            <!-- Entrada de Texto -->
            <div class="processo__entrada-de-texto">
                <textarea class="processo__entrada-de-texto__caixa" name="texto" id="" placeholder="Digite seu texto"></textarea>
            </div>

            <!-- Aviso -->
            <div class="processo__aviso">
                <img src="./assets/icone_aviso.png" alt="icone de aviso">
                <p>Apenas letras minúsculas e sem acento.</p>
            </div>

            <!-- Botões -->
            <div class="processo__botoes">
                <a class="processo__botoes__criptografia" href="">Criptografia</a>
                <a class="processo__botoes__descriptografia" href="">Descriptografia</a>
            </div>

        </section>

        <!-- Seção Resultado -->
        <section class="resultado">

            <!-- Imagem Procura -->
            <img class="resultado__imagem" src="./assets/imagem_procura.png" alt="Imagem de menino procurando por algo">

            <!-- Textos -->
            <div class="resultado__texto">
                <p class="resultado__texto__titulo">
                    Nenhuma mensagem
                    <br>
                    encontrada
                </p>

                <p class="resultado__texto__paragrafo">
                    Digite um texto que você deseja
                    <br>
                    criptografar ou descriptografar.
                </p>
            </div>

        </section>

    </main>

    <footer class="rodape">
        <p>Desenvolvido por Ana Carolina Figueiredo</p>
    </footer>

</body>

</html>
