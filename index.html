<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descriptografar</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="cabecalho">
        <img src="./assets/alura_logo.png" alt="">
    </header>

    <main>

        <!-- Seção do Processod de Texto -->
        <section class="processo">

            <!-- Entrada de Texto -->
            <div class="processo__entrada-de-texto">

                <textarea id="caixa_texto" name="texto" placeholder="Digite seu texto"></textarea>

            </div>

            <!-- Aviso -->
            <div class="processo__aviso">

                <img src="./assets/icone_aviso.png" alt="icone de aviso">
                <p>Apenas letras minúsculas e sem acento.</p>

            </div>

            <!-- Botões -->
            <div class="processo__botoes">
                <button onclick="criptografarTexto()" class="processo__botoes__criptografia">Criptografia</button>
                <button onclick="descriptografarTexto()"
                    class="processo__botoes__descriptografia">Descriptografar</button>
            </div>

        </section>

        <!-- Seção Resultado -->
        <section class="resultado">

            <div id="resultado__processo">
                <textarea name="texto_resultado" id="resultado__processo__texto" readonly></textarea>

                <button onclick="copiar()" class="resultado__processo__botao-copiar">Copiar</button>
            </div>

            <div id="resultado__procura">
                <!-- Imagem Procura -->
                <img id="resultado__procura__imagem" src="./assets/imagem_procura.png"
                    alt="Imagem de menino procurando por algo">

                <!-- Textos -->
                <div class="resultado__procura__texto">
                    <p id="titulo__procura__resultado" class="resultado__procura__texto__titulo">
                        Nenhuma mensagem
                        <br>
                        encontrada
                    </p>

                    <p id="paragrafo__procura__resultado" class="resultado__procura__texto__paragrafo">
                        Digite um texto que você deseja
                        <br>
                        criptografar ou descriptografar.
                    </p>
                </div>
            </div>

        </section>

    </main>

    <footer class="rodape">
        <p>Desenvolvido por Ana Carolina Figueiredo</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
